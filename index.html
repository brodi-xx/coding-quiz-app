<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- the href only needs to be ./ as it lives in the same directory as the other files -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body>
    <header id="header">
        <h1>Developer Quiz</h1>
        <a href="#" id="leaderboardLink">Leaderboard</a>
        <!-- This p tag is what's causing the issue with the header alignment. I moved it to the bottom of the page. But I would move it anywhere outside of the header. You will need to adjust spacing again. Maybe force it to bottom of page. or top, etc -->
        <!-- <p id="countdown"></p> -->
    </header>
    <div class="container">
        <div class = "hide" id = "showName">
            <label for ="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Jane" />
            <button id="submit-btn" class="button">Submit</button>
            <button id="restart-btn" class="button">Restart</button>
          </div>  
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="button-grid">
            <button class="button">Answer 1</button>
            <button class="button">Answer 2</button>
            <button class="button">Answer 3</button>
            <button class="button">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-button button">Start</button>
          <button id="next-btn" class="next-button button hide">Next</button>
        </div>
    </div>

    <p id="countdown"></p>
    <!-- This only needs ./ again bc it lives in the current directory, unless you did that for deployment folder reasons -->
    <script src="./script.js"></script>
</body>
</html>
